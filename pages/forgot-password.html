<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Yola AI Info Hub</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/auth.css">
  <link rel="stylesheet" href="../styles/navbar.css">
  <script id="navbar" src="../components/navbar.js"></script>
  <style>
    /* Inline styles for card look */
    
    body {
      background: #e4e4e4ff;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .minimal-nav {
      background: #2d3748;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 0.5rem 0;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
    }
    .minimal-nav-content {
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #fff;
      font-weight: 610;
      font-size: 2rem;
    }
    .nav-logo img {
      height: 65px;
      width: 60px;
      border-radius: 13px;
      margin-right: 1.7rem;
      box-shadow: 0 2px 8px rgba(49,130,206,0.08);
    }
    .return-home {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #3182ce;
      font-size: 0.98rem;
      font-weight: 500;
      transition: color 0.2s;
    }
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 80px;
      background: none;
    }
    .auth-box {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.4);
      padding: 2.5rem 2.2rem 2rem 2.2rem;
      width: 100%;
      max-width: 410px;
      margin: 15px auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .auth-box h2 {
      text-align: center;
      color: #2d3748;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -1px;
      margin-top: 0;
    }
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .form-group label {
      color: #3e444d;
      font-size: 0.98rem;
      margin-bottom: 0.3rem;
      font-weight: 500;
    }
    .form-group input {
      width: -moz-available;
      padding: 0.7rem 0.7rem 0.7rem 0.7rem;
      border: 1.5px solid #cbd5e1;
      border-radius: 6px;
      font-size: 1.05rem;
      background: #f8fafc;
      transition: border 0.2s;
    }
    .form-group input:focus {
      border: 1.5px solid #3182ce;
      outline: none;
      background: #fff;
    }
    .form-group .checkbox-group {
      display:flex;
      flex-direction: row;
    }
    .password-field {
      position: relative;
      display: flex;
      align-items: center;
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #a0aec0;
      font-size: 1.1rem;
      cursor: pointer;
      padding: 0.2rem 0.5rem;
      z-index: 2;
    }
    .password-toggle:hover { color: #3182ce; }
    .auth-submit {
      background: #3182ce;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.8rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 0.5rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(49,130,206,0.08);
      transition: background 0.2s;
    }
    .auth-submit:hover {
      background: #2563eb;
    }
    .auth-links {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      margin-top: 0.7rem;
      text-align: center;
    }
    .auth-links a {
      color: #3182ce;
      text-decoration: none;
      font-size: 0.97rem;
      transition: color 0.2s;
    }
    .auth-links a:hover { color: #205080; text-decoration: underline; }
    .skip-auth {
      margin-top: 1.2rem;
      padding-top: 0.7rem;
      border-top: 1px solid #e2e8f0;
      text-align: center;
    }
    .skip-auth p {
      color: #718096;
      font-size: 0.97rem;
      margin-bottom: 0.4rem;
    }
    .skip-auth-link {
      display: inline-flex;
      align-items: center;
      color: #3182ce;
      text-decoration: none;
      font-size: 0.97rem;
      font-weight: 500;
      transition: color 0.2s;
    }
    .skip-auth-link i { margin-right: 0.4rem; }
    .skip-auth-link:hover { color: #205080; }
    @media (max-width: 700px) {
      .auth-box {
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
        max-width: 98vw;
        margin-top: 50px;
      }
      .minimal-nav-content {
        max-width: 99vw;
        padding: 0 0.5rem;
      }
    }
    .return-home:hover { color: #205080; }
    .return-home i { margin-right: 0.4rem; }
    .auth-page-container { max-width: 400px; margin: 3.5rem auto 0 auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 32px rgba(0,0,0,0.13); padding: 2.2rem 2.5rem 2rem 2.5rem; display: flex; flex-direction: column; align-items: center; }
    .auth-page-form { display: flex; flex-direction: column; gap: 1rem; width: 100%; }
    .auth-page-form input { padding: 0.7rem 1rem; border-radius: 7px; border: 1px solid #cbd5e1; font-size: 1rem; width: 100%; }
    .auth-page-form button { background: #3182ce; color: #fff; border: none; border-radius: 6px; padding: 0.6rem 1.2rem; font-size: 1.1rem; cursor: pointer; margin-top: 0.5rem; font-weight: 500; transition: background 0.2s; }
    .auth-page-form button:hover { background: #2563eb; }
    .auth-error { color: #e53e3e; margin-top: 0.7rem; font-size: 1rem; min-height: 1.2em; text-align: center; }
  </style>
</head>
<body>
  <nav class="minimal-nav">
    <div class="minimal-nav-content">
      <a href="../index.html" class="nav-logo">
        <img src="../Data/Images/jippujam.jpg" alt="Yola AI Info Hub">
        <span>Yola AI Info Hub</span>
      </a>
      <a href="../index.html" class="return-home">
        <i class="fas fa-home"></i>
        <span>Return Home</span>
      </a>
    </div>
  </nav>

  <main class="auth-container">
    <div class="auth-box">
      <h2>Reset Password</h2>
      <form class="auth-page-form" id="reset-form">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Send Reset Link</button>
        <div class="auth-error" id="reset-error"></div>
      </form>
      <div id="reset-success" style="color:#3182ce; margin-top:1rem; text-align:center;"></div>
    </div>
  </main>
  <script>
    // Render navbar
    window.Navbar && window.Navbar.render && window.Navbar.render();

    // Determine API_BASE (same logic as components/auth.js fallback)
    const API_BASE = window.API_BASE || (function(){ try{ const h=window.location.hostname; if(!h||h==='localhost'||h==='127.0.0.1'||h.startsWith('192.')||h.startsWith('10.')||h==='::1') return 'http://localhost:4000'; return ''; }catch(e){return 'http://localhost:4000'} })();

    // Small modal helper to show alerts (info or error)
    function showAlertModal(title, message, opts) {
      opts = opts || {};
      const modal = document.createElement('div');
      modal.className = 'alert-modal';
      modal.innerHTML = `
        <div class="alert-content">
          <div class="alert-header"><h3>${title}</h3></div>
          <div class="alert-body"><p>${message}</p></div>
          <div class="alert-actions">
            <button id="alert-ok">OK</button>
            ${opts.copy ? '<button id="alert-copy">Copy Link</button>' : ''}
          </div>
        </div>
      `;
      document.body.appendChild(modal);
      setTimeout(() => modal.classList.add('show'), 10);
      const styleId = 'alert-modal-styles';
      if (!document.getElementById(styleId)) {
        const s = document.createElement('style');
        s.id = styleId;
        s.textContent = `
          .alert-modal { position: fixed; inset:0; display:flex; align-items:center; justify-content:center; background: rgba(0,0,0,0.5); opacity:0; transition:opacity .18s ease; z-index:2000 }
          .alert-modal.show { opacity:1 }
          .alert-content { background:#fff; padding:1.2rem 1rem; border-radius:8px; max-width:520px; width:92%; box-shadow:0 8px 40px rgba(2,6,23,0.12) }
          .alert-header h3 { margin:0 0 .6rem 0; font-size:1.1rem }
          .alert-body p { margin:0 0 1rem 0; color:#334155 }
          .alert-actions { display:flex; gap:.6rem; }
          .alert-actions button { background:#3182ce; color:#fff; border:none; padding:.5rem .9rem; border-radius:6px; cursor:pointer }
        `;
        document.head.appendChild(s);
      }
      document.getElementById('alert-ok').onclick = () => modal.remove();
      if (opts.copy && document.getElementById('alert-copy')) {
        document.getElementById('alert-copy').onclick = () => {
          navigator.clipboard.writeText(opts.copy).then(() => {
            document.getElementById('alert-copy').textContent = 'Copied';
          });
        };
      }
    }

  // Handle reset password form (requesting a reset link)
  document.getElementById('reset-form').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if (!email) return showAlertModal('Missing email', 'Please enter your email.');
      try {
        const res = await fetch(`${API_BASE}/api/forgot-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        // Always show success modal to avoid leaking whether an email exists
        let message = data.message || 'If an account exists for this email, a reset link has been sent.';
        // If API returned resetLink (dev fallback) include it in modal so user can copy it
        if (data && data.resetLink) {
          const link = data.resetLink;
          message += `<br/><br/>Reset link (dev):<br/><a href="${link}">${link}</a>`;
          showAlertModal('Reset link generated', message, { copy: link });
        } else {
          showAlertModal('Reset link generated', message);
        }
      } catch (err) {
        showAlertModal('Network error', 'Unable to reach the server. Please try again.');
      }
    };

    // If token and email present in URL, show the set-new-password form to consume the token
    (function() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const emailParam = params.get('email');
      if (!token || !emailParam) return;
      // Replace body with consume form
      const container = document.querySelector('.auth-page-container');
      container.querySelector('h2').textContent = 'Set a New Password';
      container.querySelector('#reset-form').remove();
      const formHtml = `
        <form class="auth-page-form" id="consume-form">
          <input type="password" id="new-password" placeholder="New password" required />
          <input type="password" id="new-password2" placeholder="Confirm new password" required />
          <button type="submit">Reset Password</button>
          <div class="auth-error" id="consume-error"></div>
        </form>
      `;
      container.querySelector('#reset-success').insertAdjacentHTML('beforebegin', formHtml);
      document.getElementById('consume-form').onsubmit = async function(ev) {
        ev.preventDefault();
        const pw1 = document.getElementById('new-password').value;
        const pw2 = document.getElementById('new-password2').value;
        const err = document.getElementById('consume-error');
        err.textContent = '';
        if (pw1.length < 6) { err.textContent = 'Password must be at least 6 characters.'; return; }
        if (pw1 !== pw2) { err.textContent = 'Passwords do not match.'; return; }
        try {
          const r = await fetch(`${API_BASE}/api/reset-password`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ email: emailParam, token, password: pw1 })
          });
          const d = await r.json();
          if (r.ok) {
            showAlertModal('Success', 'Password reset successful. Redirecting to sign in...');
            setTimeout(() => { window.location.href = '/pages/signin.html'; }, 1400);
          } else {
            err.textContent = d.error || 'Failed to reset password.';
          }
        } catch (ex) { err.textContent = 'Network error.'; }
      };
    })();
  </script>
</body>
</html>
