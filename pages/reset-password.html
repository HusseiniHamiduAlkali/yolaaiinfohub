<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Yola AI Info Hub</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/auth.css">
  <script src="../components/navbar.js"></script>
  <style>
    /* Inline styles for card look */
    .auth-page-container { max-width: 400px; margin: 3.5rem auto 0 auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 32px rgba(0,0,0,0.13); padding: 2.2rem 2.5rem 2rem 2.5rem; display: flex; flex-direction: column; align-items: center; }
    .auth-page-form { display: flex; flex-direction: column; gap: 1rem; width: 100%; }
    .auth-page-form input { padding: 0.7rem 1rem; border-radius: 7px; border: 1px solid #cbd5e1; font-size: 1rem; width: 100%; }
    .auth-page-form button { background: #3182ce; color: #fff; border: none; border-radius: 6px; padding: 0.6rem 1.2rem; font-size: 1.1rem; cursor: pointer; margin-top: 0.5rem; font-weight: 500; transition: background 0.2s; }
    .auth-page-form button:hover { background: #2563eb; }
    .auth-error { color: #e53e3e; margin-top: 0.7rem; font-size: 1rem; min-height: 1.2em; text-align: center; }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <main>
    <div class="auth-page-container">
      <h2>Reset Password</h2>
      <form class="auth-page-form" id="reset-form">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Send Reset Link</button>
        <div class="auth-error" id="reset-error"></div>
      </form>
      <div id="reset-success" style="color:#3182ce; margin-top:1rem; text-align:center;"></div>
    </div>
  </main>
  <script>
    // Render navbar
    window.Navbar && window.Navbar.render && window.Navbar.render();

    // Handle reset password form
    document.getElementById('reset-form').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const errorDiv = document.getElementById('reset-error');
      const successDiv = document.getElementById('reset-success');
      errorDiv.textContent = '';
      successDiv.textContent = '';
      if (!email) {
        errorDiv.textContent = 'Please enter your email.';
        return;
      }
      try {
        const res = await fetch('/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (res.ok) {
          successDiv.textContent = 'A reset link has been sent to your email.';
        } else {
          errorDiv.textContent = data.error || 'Failed to send reset link.';
        }
      } catch (err) {
        errorDiv.textContent = 'Network error. Please try again.';
      }
    };
  </script>
</body>
</html>
