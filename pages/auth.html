<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/auth.css"> </head>
<body>
    <main id="auth-main-content">
        <section id="signin-page" style="display: block;">
            <div class="auth-page-container">
                <h2>Sign In</h2>
                <form id="signin-form" class="auth-page-form">
                    <input type="text" id="signin-username" placeholder="Username or Email" required autocomplete="username" />
                    <input type="password" id="signin-password" placeholder="Password" required autocomplete="current-password" />
                    <button type="submit">Sign In</button>
                </form>
                <div style="margin-top:0.7em;text-align:center;">
                    <a href="#" onclick="window.loadSection('forgot')" style="color:#3182ce;text-decoration:underline;font-size:0.98em;">Forgot password?</a>
                </div>
                <div class="auth-error" id="signin-error"></div>
                <div style="text-align:center;">
                    <a href="#" onclick="window.loadSection('home')">&#8592; Home</a>
                </div>
            </div>
        </section>

        <section id="signup-page" style="display: none;">
            <div class="auth-page-container">
                <h2>Sign Up</h2>
                <form id="signup-form" class="auth-page-form">
                    <input type="text" id="signup-username" placeholder="Username" required autocomplete="username" />
                    <input type="email" id="signup-email" placeholder="Email" required autocomplete="email" />
                    <input type="text" id="signup-name" placeholder="Full Name" required autocomplete="name" />
                    <input type="text" id="signup-nin" placeholder="National Identification Number (NIN)" required />
                    <input type="tel" id="signup-phone" placeholder="Phone Number" required autocomplete="tel" />
                    <input type="text" id="signup-address" placeholder="Address" required autocomplete="street-address" />
                    <label for="signup-state">State:</label>
                    <select id="signup-state" required></select>
                    <label for="signup-lga">LGA:</label>
                    <select id="signup-lga" required></select>
                    <div class="checkbox-group">
                        <input type="checkbox" id="yola-resident">
                        <label for="yola-resident">I am a resident of Yola, Adamawa</label>
                    </div>
                    <input type="password" id="signup-password" placeholder="Password" required autocomplete="new-password" />
                    <div class="password-requirements">
                        <p>Password must contain:</p>
                        <ul>
                            <li class="req-length"><span class="icon">⚪</span> At least 8 characters</li>
                            <li class="req-uppercase"><span class="icon">⚪</span> An uppercase letter</li>
                            <li class="req-lowercase"><span class="icon">⚪</span> A lowercase letter</li>
                            <li class="req-number"><span class="icon">⚪</span> A number</li>
                            <li class="req-special"><span class="icon">⚪</span> A special character (!@#$%^&*)</li>
                        </ul>
                    </div>
                    <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required autocomplete="new-password" />
                    <div id="password-match-status"></div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="signup-terms" required>
                        <label for="signup-terms">I agree to the <a href="#">Terms and Conditions</a></label>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="auth-error" id="signup-error"></div>
                <div style="text-align:center;">
                    <a href="#" onclick="window.loadSection('home')">&#8592; Home</a>
                </div>
            </div>
        </section>

        <section id="forgot-page" style="display: none;">
            <div class="auth-page-container">
                <h2>Forgot Password</h2>
                <form id="forgot-form" class="auth-page-form">
                    <input type="email" id="forgot-email" placeholder="Enter your email" required />
                    <button type="submit">Send Reset Link</button>
                </form>
                <div class="auth-error" id="forgot-error"></div>
                <div style="text-align:center;">
                    <a href="#" onclick="window.loadSection('signin')">&#8592; Back to Sign In</a>
                </div>
            </div>
        </section>
    </main>
    <script src="../components/authpages.js"></script>
    <script src="../components/states-lgas.js"></script> </body>
</html>
