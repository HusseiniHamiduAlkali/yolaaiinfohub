<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Yola AI Info Hub</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
    background:#e4e4e4ff  ;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .minimal-nav {
      background: #2d3748;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 0.5rem 0;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
    }
    .minimal-nav-content {
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-logo {
      display: flex;
      align-items: center;
      text-decoration: none;
     color: #fff;
        font-weight: 610;
        font-size: 2rem;
        }
    
    .nav-logo img {
      height: 65px;
      width: 60px;
      border-radius: 13px;
      margin-right: 1.7rem;
      box-shadow: 0 2px 8px rgba(49,130,206,0.08);
    }
    .return-home {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #3182ce;
      font-size: 0.98rem;
      font-weight: 500;
      transition: color 0.2s;
    }
    .return-home:hover { color: #205080; }
    .return-home i { margin-right: 0.4rem; }
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 80px;
      background: none;
    }
    .auth-box {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.4);
      padding: 2.5rem 2.2rem 2rem 2.2rem;
      width: 100%;
      max-width: 430px;
      margin: 15px auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .auth-box h2 {
      text-align: center;
      color: #2d3748;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -1px;
      margin-top: 0;
    }
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .form-group label {
      color: #4a5568;
      font-size: 0.98rem;
      margin-bottom: 0.3rem;
      font-weight: 500;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 0.7rem 0rem;
      border: 1.5px solid #cbd5e1;
      border-radius: 6px;
      font-size: 1.05rem;
      background: #f8fafc;
      transition: border 0.2s;
    }
    .form-group input:focus, .form-group select:focus {
      border: 1.5px solid #3182ce;
      outline: none;
      background: #fff;
    }
    
    .form-group.checkbox-group {
      display:flex;
      flex-direction: row;
    }
    .password-field {
      position: relative;
      display: flex;
      align-items: center;
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #a0aec0;
      font-size: 1.1rem;
      cursor: pointer;
      padding: 0.2rem 0.5rem;
      z-index: 2;
    }
    .password-toggle:hover { color: #3182ce; }
    .auth-submit {
      background: #3182ce;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.8rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 0.5rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(49,130,206,0.08);
      transition: background 0.2s;
    }
    .auth-submit:hover {
      background: #2563eb;
    }
    .auth-links {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      margin-top: 0.7rem;
      text-align: center;
    }
    .auth-links a {
      color: #3182ce;
      text-decoration: none;
      font-size: 0.97rem;
      transition: color 0.2s;
    }
    .auth-links a:hover { color: #205080; text-decoration: underline; }
    .skip-auth {
      margin-top: 1.2rem;
      padding-top: 0.7rem;
      border-top: 1px solid #e2e8f0;
      text-align: center;
    }
    .skip-auth p {
      color: #718096;
      font-size: 0.97rem;
      margin-bottom: 0.4rem;
    }
    .skip-auth-link {
      display: inline-flex;
      align-items: center;
      color: #3182ce;
      text-decoration: none;
      font-size: 0.97rem;
      font-weight: 500;
      transition: color 0.2s;
    }
    .skip-auth-link i { margin-right: 0.4rem; }
    .skip-auth-link:hover { color: #205080; }
    @media (max-width: 600px) {
      .auth-box {
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
        max-width: 98vw;
      }
      .minimal-nav-content {
        max-width: 99vw;
        padding: 0 0.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="minimal-nav">
    <div class="minimal-nav-content">
      <a href="../index.html" class="nav-logo">
        <img src="../Data/Images/jippujam.jpg" alt="Yola AI Info Hub">
        <span>Yola AI Info Hub</span>
      </a>
      <a href="../index.html" class="return-home">
        <i class="fas fa-home"></i>
        <span>Return Home</span>
      </a>
    </div>
  </nav>

  <main class="auth-container">
    <div class="auth-box">
      <h2>Create Account</h2>
      <form id="signup-form" class="auth-form">
        
        <div class="form-group">
          <label for="username">Username*</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="name">Full Name*</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number*</label>
          <input type="tel" id="phone" name="phone" required pattern="[0-9]{11}" title="Please enter a valid 11-digit phone number">
        </div>
        <div class="form-group">
          <label for="nin">NIN (11 digits)*</label>
          <input type="text" id="nin" name="nin" required pattern="[0-9]{11}" maxlength="11">
        </div>
        <div class="form-group checkbox-group">
          <label for="yola-resident">Resident of Yola?</label>
          <input type="checkbox" id="yola-resident" name="yolaResident" onchange="handleYolaResident()" style="width: fit-content;">
        </div>
        <div class="form-group">
          <label for="address">Address*</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="state">State*</label>
          <select id="state" name="state" required onchange="populateLGAs()">
            <option value="">Select State</option>
            <!-- States will be populated by JavaScript -->
          </select>
        </div>
        <div class="form-group">
          <label for="lga">LGA*</label>
          <select id="lga" name="lga" required>
            <option value="">Select LGA</option>
            <!-- LGAs will be populated based on selected state -->
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password*</label>
          <div class="password-field">
            <input type="password" id="password" name="password" required>
            <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password')">
              <i class="far fa-eye"></i>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password*</label>
          <div class="password-field">
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirm-password')">
              <i class="far fa-eye"></i>
            </button>
          </div>
        </div>
        <div class="form-group checkbox-group">
          <label for="terms">I accept the Terms and Conditions*</label>
          <input type="checkbox" id="terms" name="termsAccepted" required style="width: fit-content;">
        </div>
        <button type="submit" class="auth-submit">Create Account</button>
        <div class="auth-links">
          <a href="/pages/signin.html">Already have an account? Sign In</a>
        </div>
      </form>
      <div class="skip-auth">
        <p>Prefer not to sign up?</p>
        <a href="/" class="skip-auth-link">
          <i class="fas fa-arrow-left"></i>
          Return to Homepage
        </a>
      </div>
    </div>
  </main>

  <script src="/components/auth.js"></script>
  <script src="/Data/nigeria-states-lgas.js"></script>
  <script>
    function populateStates() {
      const stateSelect = document.getElementById('state');
      const states = Object.keys(window.nigeriaStatesAndLGAs);
      states.sort();
      stateSelect.innerHTML = '<option value="">Select State</option>';
      states.forEach(state => {
        stateSelect.innerHTML += `<option value="${state}">${state}</option>`;
      });
    }

    function populateLGAs() {
      const stateSelect = document.getElementById('state');
      const lgaSelect = document.getElementById('lga');
      const selectedState = stateSelect.value;
      lgaSelect.innerHTML = '<option value="">Select LGA</option>';
      if (selectedState && window.nigeriaStatesAndLGAs[selectedState]) {
        const lgas = window.nigeriaStatesAndLGAs[selectedState];
        lgas.sort();
        lgas.forEach(lga => {
          lgaSelect.innerHTML += `<option value="${lga}">${lga}</option>`;
        });
      }
    }

    function handleYolaResident() {
      const yolaBox = document.getElementById('yola-resident');
      const stateSelect = document.getElementById('state');
      const lgaSelect = document.getElementById('lga');
      if (yolaBox.checked) {
        stateSelect.innerHTML = '<option value="Adamawa" selected>Adamawa</option>';
        lgaSelect.innerHTML = '<option value="">Select LGA</option>' +
          '<option value="Yola North">Yola North</option>' +
          '<option value="Yola South">Yola South</option>';
        stateSelect.value = 'Adamawa';
        lgaSelect.value = '';
        stateSelect.disabled = true;
      } else {
        stateSelect.disabled = false;
        // repopulate all states and LGAs
        populateStates();
        lgaSelect.innerHTML = '<option value="">Select LGA</option>';
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      populateStates();
    });

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      const formData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        nin: document.getElementById('nin').value,
        address: document.getElementById('address').value,
        state: document.getElementById('state').value,
        lga: document.getElementById('lga').value,
        password: password,
        termsAccepted: document.getElementById('terms').checked
      };

      try {
        const response = await fetch('http://localhost:4000/api/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify(formData)
        });

        const data = await response.json();
        if (data.success) {
          window.location.href = '/'; // Redirect to homepage on success
        } else {
          alert(data.error || 'Error signing up');
        }
      } catch (error) {
        console.error('Sign up error:', error);
        alert('Error signing up. Please try again.');
      }
    });
  </script>
</body>
</html>
